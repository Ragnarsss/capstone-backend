# Docker Compose / Podman Compose para Proyecto Asistencia
# Stack: PHP 7.4 + Node.js 20 + PostgreSQL 18 + Valkey
#
# Este archivo contiene la configuracion base compartida entre desarrollo y produccion.
# Usar en conjunto con compose.dev.yaml o compose.prod.yaml segun el entorno.
#
# Uso:
#   Desarrollo:  podman-compose -f compose.yaml -f compose.dev.yaml up
#   Produccion:  podman-compose -f compose.yaml -f compose.prod.yaml up -d

services:
  # JWT Bridge Service - Generación segura de tokens
  jwt-bridge:
    build:
      context: ./php-service
      dockerfile: Containerfile
    container_name: asistencia-jwt-bridge
    env_file:
      - .env
    environment:
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
      - JWT_TTL=${JWT_TTL:-300}
      - JWT_ISSUER=jwt-bridge-service
      - JWT_AUDIENCE=asistencia-backend
      # CORS
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:9506,https://mantochrisal.cl}
      # Rate Limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_MAX_REQUESTS=10
      - RATE_LIMIT_WINDOW=60
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
      # Legacy Integration
      - LEGACY_SESSION_NAME=PHPSESSID
      - LEGACY_SESSION_PATH=/var/www/html/hawaii/sessions
      # Security
      - ALLOWED_ROLES=profesor,admin
      - REQUIRE_ROLE_VALIDATION=false
      # Logging
      - LOGGING_ENABLED=true
      - LOG_LEVEL=info
    depends_on:
      valkey:
        condition: service_healthy
    expose:
      - "9001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9001/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Servicio Backend con Fastify y WebSocket
  backend:
    build:
      context: ./backend
      dockerfile: Containerfile
    container_name: asistencia-backend
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      # PostgreSQL connection (nombres internos de la red Podman)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-asistencia_db}
      - POSTGRES_USER=${POSTGRES_USER:-asistencia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-asistencia_pass}
      # Variables JWT para validacion de tokens desde PHP
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
      - JWT_SECRET_INTERNAL=${JWT_SECRET_INTERNAL:-change_this_internal_secret_in_production}
      # Variables criptograficas
      - SERVER_MASTER_SECRET=${SERVER_MASTER_SECRET:-change_this_master_secret_in_production}
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    expose:
      - "3000"

  # Servicio Frontend con Nginx (archivos estáticos)
  frontend:
    build:
      context: ./frontend
      dockerfile: Containerfile
    container_name: asistencia-frontend
    ports:
      - "9506:80"

  # Base de datos PostgreSQL 18
  postgres:
    image: postgres:18-alpine
    container_name: asistencia-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-asistencia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-asistencia_pass}
      - POSTGRES_DB=${POSTGRES_DB:-asistencia_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asistencia -d asistencia_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Valkey (Redis compatible) para cache y sesiones
  valkey:
    image: valkey/valkey:7-alpine
    container_name: asistencia-valkey
    volumes:
      - valkey-data:/data
    command: ["valkey-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
volumes:
  postgres-data:
  valkey-data:

networks:
  default:
