# Docker Compose / Podman Compose para Proyecto Asistencia
# Stack: PHP 7.4 + Node.js 20 + PostgreSQL 18 + Valkey
#
# Este archivo contiene la configuracion base compartida entre desarrollo y produccion.
# Usar en conjunto con compose.dev.yaml o compose.prod.yaml segun el entorno.
#
# Uso:
#   Desarrollo:  podman-compose -f compose.yaml -f compose.dev.yaml up
#   Produccion:  podman-compose -f compose.yaml -f compose.prod.yaml up -d

services:
  # Servicio PHP con Apache (frontend y proxy)
  php-service:
    build:
      context: ./php-service
      dockerfile: Containerfile
    container_name: asistencia-php
    environment:
      # Variables JWT para modulo asistencia-node-integration
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
      - JWT_SECRET_INTERNAL=${JWT_SECRET_INTERNAL:-change_this_internal_secret_in_production}
      - NODE_MODULE_ENABLED=${NODE_MODULE_ENABLED:-true}
      - NODE_SERVICE_URL=http://node-service:3000
    ports:
      - "9500:80"
      - "9505:443"
    depends_on:
      - node-service
      - postgres
    networks:
      - asistencia-network

  # Servicio Node.js con Fastify y WebSocket
  node-service:
    build:
      context: ./node-service
      dockerfile: Containerfile
    container_name: asistencia-node
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      # PostgreSQL connection (nombres internos de la red Podman)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=asistencia_db
      - POSTGRES_USER=asistencia
      - POSTGRES_PASSWORD=asistencia_pass
      # Variables JWT para validacion de tokens internos desde PHP
      - JWT_SECRET_INTERNAL=${JWT_SECRET_INTERNAL:-change_this_internal_secret_in_production}
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - asistencia-network
    expose:
      - "3000"

  # Base de datos PostgreSQL 18
  postgres:
    image: postgres:18-alpine
    container_name: asistencia-postgres
    environment:
      - POSTGRES_USER=asistencia
      - POSTGRES_PASSWORD=asistencia_pass
      - POSTGRES_DB=asistencia_db
    networks:
      - asistencia-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asistencia -d asistencia_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Valkey (Redis compatible) para cache y sesiones
  valkey:
    image: valkey/valkey:7-alpine
    container_name: asistencia-valkey
    networks:
      - asistencia-network
    volumes:
      - valkey-data:/data
    command: ["valkey-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  asistencia-network:
    driver: bridge

volumes:
  postgres-data:
  valkey-data:
